<div >
	
	<!-- à la soumission du controller on actionne la fonction search avec susername en parametre-->
	<form name="searchUser" ng-submit="search(username)" class="form-signin">
		<h2 class="center">{{countdown}}</h2>
		<!-- on enregistre username dans la directive ng-model pour transpettre la donnée de la view vers le model -->
		<input class="form-control" type="search" required placeholder="Username to find" ng-model="username">
		<input type="submit" value="Search" class="btn btn-lg btn-primary btn-block countdown">
	</form>
</div>
